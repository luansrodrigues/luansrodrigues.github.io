{{ $lang := .Get "lang" | default "" }}
{{ $title := .Get "title" | default "" }}
<div class="terminal-wrapper">
    <div class="terminal-header">
        <div class="terminal-controls">
            <span class="terminal-dot terminal-dot-close"></span>
            <span class="terminal-dot terminal-dot-minimize"></span>
            <span class="terminal-dot terminal-dot-maximize"></span>
        </div>
        <div class="terminal-title">
            {{ if $title }}
                {{ $title }}
            {{ else if $lang }}
                {{ $lang | upper }} Terminal
            {{ else }}
                Terminal
            {{ end }}
        </div>
        <div class="terminal-actions"></div>
    </div>
    <div class="terminal-body">
        {{ if $lang }}
        <pre class="terminal-pre"><code class="language-{{ $lang }}">{{ .Inner }}</code></pre>
        {{ else }}
        <pre class="terminal-pre"><code>{{ .Inner }}</code></pre>
        {{ end }}
    </div>
</div>
