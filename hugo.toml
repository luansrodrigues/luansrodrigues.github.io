baseURL = 'https://luansrodrigues.github.io/'
languageCode = 'pt-br'
title = 'RUIDØR'
contentDir = 'src/content'
layoutDir = 'src/layouts'
staticDir = ['src/static']
disableKinds = ["taxonomy", "taxonomyTerm", "section"]
taxonomies = {}

# Configurações de produção
[params]
  author = "RUIDØR"
  description = "Documentação técnica de análise forense, OSINT e investigação digital. Procedimentos, metodologias e resultados de investigações."
  
  # Open Graph e Social Media
  # Imagem padrão para compartilhamento (1200x630px recomendado)
  og_image = "/images/og-default.png"

# Configurações de menu
[[menu.main]]
  identifier = "archive"
  name = "Archive"
  url = "/"
  weight = 1

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 4

# Configurações de markdown
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = false
  [markup.highlight]
    style = "github"
    lineNos = false
    lineNumbersInTable = false
    noClasses = false

# Configurações de resumo (summary)
[summary]
  length = 150

# Configurações de paginação
[pagination]
  pagerSize = 10

# Configurações de output
[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]

# Sitemap
[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

