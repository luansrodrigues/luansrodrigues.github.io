baseURL = 'https://luansantosme.github.io/'
languageCode = 'pt-br'
title = 'luansantosme'
# theme removed - using layouts from root

# Configurações de produção
[params]
  author = "Luan Santos"
  description = "Documentação técnica de análise forense, OSINT e investigação digital. Procedimentos, metodologias e resultados de investigações."
  github = "https://github.com/luansantosme"
  
  # Open Graph e Social Media
  # Imagem padrão para compartilhamento (1200x630px recomendado)
  og_image = "/images/og-default.png"
  
  # Twitter
  twitter_site = "@seu-usuario"  # Seu @ do Twitter (sem @)
  twitter_creator = "@seu-usuario"  # Seu @ do Twitter para posts

# Configurações de menu
[[menu.main]]
  identifier = "home"
  name = "Home"
  url = "/"
  weight = 1

[[menu.main]]
  identifier = "articles"
  name = "Articles"
  url = "/posts/"
  weight = 2

[[menu.main]]
  identifier = "books"
  name = "Books"
  url = "/books/"
  weight = 3

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 4

# Configurações de markdown
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = false  # Segurança: não permite HTML arbitrário no markdown
  [markup.highlight]
    style = "github"
    lineNos = true
    lineNumbersInTable = true
    noClasses = false

# Configurações de resumo (summary)
[summary]
  length = 150  # Limita o resumo automático a 150 caracteres

# Configurações de paginação
[pagination]
  pagerSize = 10

# Configurações de output
[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]

# Sitemap
[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

# Configurações de comentários
[params.comments]
  provider = "giscus"  # "giscus", "utterances", "custom", or "none"
  
  [params.comments.giscus]
    # IMPORTANTE: Para obter os IDs necessários:
    # 1. Acesse https://giscus.app
    # 2. Configure com seu repositório GitHub
    # 3. Habilite Discussions no repositório (Settings > General > Features > Discussions)
    # 4. Copie o repoId e categoryId gerados
    repo = "luansantosme/luansantosme.github.io"  # Repositório onde os comentários serão armazenados
    repoId = ""  # Obtenha em https://giscus.app após configurar
    category = "Announcements"  # Categoria padrão para discussões
    categoryId = ""  # Obtenha em https://giscus.app após configurar
  
  [params.comments.utterances]
    repo = ""  # e.g., "username/repo"
  
  [params.comments.custom]
    customHTML = ""  # Custom HTML for comments

