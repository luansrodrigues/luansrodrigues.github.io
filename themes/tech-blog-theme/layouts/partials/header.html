<header class="site-header" role="banner">
    <div class="header-container">
        <div class="header-brand">
            <a href="{{ "/" | relURL }}" class="brand-link" aria-label="Ir para página inicial">
                <span class="brand-text">{{ .Site.Title }}</span>
            </a>
        </div>
        <div class="header-actions">
            <nav class="header-nav" role="navigation" aria-label="Navegação principal">
                <button class="nav-toggle" aria-label="Abrir menu" aria-expanded="false" aria-controls="main-menu">
                    <span class="nav-toggle-icon"></span>
                    <span class="sr-only">Menu</span>
                </button>
                <ul class="nav-menu" id="main-menu">
                    {{ range .Site.Menus.main }}
                    <li class="nav-item">
                        <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
                    </li>
                    {{ end }}
                </ul>
            </nav>
            <button class="theme-toggle" aria-label="Alternar tema" title="Alternar entre tema claro e escuro">
                <svg class="theme-toggle-icon theme-toggle-icon-sun" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <svg class="theme-toggle-icon theme-toggle-icon-moon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </button>
        </div>
    </div>
</header>
